<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title> {{ site.name }} </title>

<meta name="description" content="{{ site.description }}" />
<link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
<link rel="shortcut icon" type="image/png" href="data:image/png;base64,{{ site.data.images.favicon }}"/>

{% stylesheet app %}

<link rel="shortcut icon" type="image/png" href="data:image/png;base64,{{ site.data.images.favicon }}"> -->

{% javascript jquery %}
{% javascript retina %}
{% javascript bootstrap %}

<!-- the goog -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-51744042-1', 'practicaljekyll.com');
  ga('send', 'pageview');
</script>

<!-- Whaddup facebook open graph -->
<meta property="og:site_name" content="{{ site.name }}"/>
<meta property="og:title" content="{{ site.name }}"/>
<meta property="og:type" content="article"/>
<meta property="og:link" content="{{ site.url }}"/>

<!-- tweet tweet -->
<meta property="twitter:card" content="summary"/>
<meta property="twitter:title" content="{{ site.name }}"/>
<meta property="twitter:description" content="{{ site.description }}">
<meta property="twitter:site" content="@{{site.twitter}}"/>
